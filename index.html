<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                < img src="logo.png" alt="博客标志">
            </div>
            <ul>
                <li>首页</li>
                <li>关于我</li>
                <li>博客文章</li>
                <li>联系我</li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <article>
            <h2>博客文章标题</h2>
            <p>这是博客文章的内容。你可以在这里写你的博客内容。</p >
        </article>

        <article>
            <h2>另一篇博客文章标题</h2>
            <p>这是另一篇博客文章的内容。继续写你的博客内容。</p >
        </article>
    </section>

    <footer>
        <p>&copy; 2023 我的个人博客</p >
    </footer>
</body>
</html>
